      <h1 class=" pageTitle text-center">Contact</h1>

            <div id="contact-container">
                    <div class="row">
                      <a name="Contact"></a>
                      <div class="col-md-12">
                        <div class="well well-sm">
                          <form class="form-horizontal" action="https://formspree.io/eliciasilversteinviolinist@gmail.com" method="POST">
                            <fieldset>
                              
                              
                                  <br/>
              
              
                                  <!-- Name input-->
                                  <div class="form-group">
                                    <label class="col-md-2 control-label" for="name">Name</label>
                                    <div class="col-md-9 ">
                                      <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                    </div>
                                  </div>

                                  <!-- Name input-->
                                  <div class="form-group">
                                    <label class="col-md-2 control-label" for="name">Subject</label>
                                    <div class="col-md-9 ">
                                      <input id="Subject" name="Subject" type="text" placeholder="Subject" class="form-control">
                                    </div>
                                  </div>
              
                                  <!-- Email input-->
                                  <div class="form-group">
                                    <label class="col-md-2 control-label" for="email">Your E-mail</label>
                                    <div class="col-md-9">
                                      <input id="email" name="_replyto" type="email" placeholder="Your email" class="form-control">
                                    </div>
                                  </div>
              
                                  <!-- Message body -->
                                  <div class="form-group">
                                    <label class="col-md-2 control-label" for="message">Your message</label>
                                    <div class="col-md-9 ">
                                      <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                    </div>
                                  </div>
              
                                  <!-- Form actions -->
                                  <div class="form-group">
                                    <div class="col-md-11 text-right">
                                      <button id="button" type="submit" value="send" class="btn btn-lg">Submit</button>
                                    </div>
                                  </div>
                            </fieldset>
                          </form>
                        </div>
                      </div>
                    </div>
